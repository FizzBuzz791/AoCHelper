name: CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.next_tag }}

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - id: version
      name: Calculate Version 
      uses: craig-day/compute-tag@v10
      with:
        github_token: ${{ github.token }}
        version_scheme: semantic
        version_type: patch
    - name: Install dependencies
      run: dotnet restore 
    - name: Build
      run: dotnet build --configuration Release --no-restore /p:Version=${{ steps.version.outputs.next_tag }}
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name:  NuGetPackage
        path: ./bin/Release/NAoCHelper.${{steps.version.outputs.next_tag }}.nupkg
  
  release:
    
    runs-on: ubuntu-latest
    if: ${{ contains(github.ref, 'master')}}
    needs: [build]
    
    steps:
    - name: Download Build Artifact
      uses: actions/download-artifact@v2
      with:
        name: NuGetPackage
    - name: Push to NuGet
      run: dotnet nuget push ./NAoCHelper.${{ needs.build.outputs.version }}.nupkg -k $NuGetApiKey -s https://api.nuget.org/v3/index.json
      env:
        NuGetApiKey: ${{ secrets.NuGetApiKey }}
    - name: Release
      id: release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ steps.version.outputs.next_tag }}
        release_name: ${{ steps.version.outputs.next_tag }}
        body: >
          Automatic release of ${{ steps.version.outputs.next_tag }}
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.release.outputs.upload_url }} 
        asset_path: ./NAoCHelper.${{ steps.version.outputs.next_tag }}.nupkg
        asset_name: NAoCHelper.${{ steps.version.outputs.next_tag }}.nupkg
        asset_content_type: application/zip
